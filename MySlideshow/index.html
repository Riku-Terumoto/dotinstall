<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img id="main" src="" alt="">

        <nav>
            <ul>
                <!-- < 、 > といった記号を使いたいが、 HTMLのタグと見なされてしまわないように文字実体参照を使う -->
                <li id="play">Play</li>
                <li id="prev">&lt;</li>
                <li id="next">&gt;</li>
            </ul>
        </nav>
        
        <ul class="thumbnails">
        </ul>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
